version: '3.9'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: n1la1Am1n
      MYSQL_DATABASE: wp_db
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      - app-network

  wordpress:
    image: wordpress:php8.0-fpm-alpine
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: n1la1Am1n
      WORDPRESS_DB_NAME: wp_db
    volumes:
      - ./wp_data:/var/www/html
    deploy:
      replicas: 2
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "80:80"
    volumes:
      - ./nginx-lb-conf:/etc/nginx/conf.d
      - ./wp_data:/var/www/html
    networks:
      - app-network

  backup:
    image: fradelg/mysql-cron-backup
    restart: unless-stopped
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: n1la1Am1n
      MYSQL_DATABASE: wp_db
      CRON_TIME: "0 */6 * * *"
    volumes:
      - ./backup:/backup
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app-network

  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana:/var/lib/grafana
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
